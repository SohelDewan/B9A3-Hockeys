<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B9A3-Hockeys</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
      .btn-custom {
        display: inline-flex;
        padding: 15px 24px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border-radius: 8px;
        background: #ff4240;
        color: #fff;
        text-align: center;
        font-size: 20px;
        font-weight: 700;
      }
      .back-color {
        background: #ff4240;
      }
    </style>
  </head>
  <body class="manrope">
    <header class="mx-auto container mb-6 p-2">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>

            </div>
            <a class="btn btn-ghost text-4xl font-extrabold"
              >Hockey <span class="text-[#FF4240]">’</span> s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-[#ff4240]">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn btn-custom">Get Ticket</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner section -->
      <section class="container mx-auto p-4">
        <div class="carousel w-full">
            <!-- slide-1 -->
          <div id="slide1" class="carousel-item relative w-full">
            <img
              src="Images/1.png"
              class="w-full"
            />
            <div
              class="absolute flex gap-3 justify-between transform -translate-y-1/2 left-10 left-16 bottom-10"
            >
              <a href="#slide2" class="btn btn-circle text-white bg-black border-0">❮</a>
              <a href="#slide2" class="btn btn-circle  text-white bg-black border-0">❯</a>
            </div>
          </div>
          <!-- slide 2 -->
          <div id="slide2" class="carousel-item relative w-full">
            <img
              src="Images/banner2.jpg"
              class="w-full rounded-xl"
            />
            <div
            class="absolute flex gap-3 justify-between transform -translate-y-1/2 left-10 left-16 bottom-10"
            >
              <a href="#slide1" class="btn btn-circle  text-white bg-black border-0">❮</a>
              <a href="#slide1" class="btn btn-circle  text-white bg-black border-0">❯</a>
            </div>
          </div>
        </div>
